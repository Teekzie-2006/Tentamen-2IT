<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" type="text/css" href="stylefaq.css">
</head>
<body>
    <section>
        <h2 class="title">FAQs</h2>

        <div class="faq">
            <div class="questions">
                <h3>Når er det vi mottar porduktene?</h3>

                <svg width="15" height="10" viewBox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>

            </div>
            <div class="answer">
                <p>
                    Du mottar pakken ca 3-5 dager.
                </p>
            </div>

        </div>

        <div class="faq">
            <div class="questions">
                <h3>Hva er det dere tilbyr?</h3>

                <svg width="15" height="10" viewBox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>

            </div>
            <div class="answer">
                <p>
                    Vi tilbyr brukte spillkonsoler for rimelig pris. Les description for å se hva som er mest brukt og har skraper.
                </p>
            </div>

        </div>

        <div class="faq">
            <div class="questions">
                <h3>Leverer dere i hele Norge?</h3>

                <svg width="15" height="10" viewBox="0 0 42 25">
                    <path d="M3 3L21 21L39 3" stroke="white" stroke-width="7" stroke-linecap="round"/>
                </svg>

            </div>
            <div class="answer">
                <p>
                    Ja, det gjør vi.
                </p>
            </div>

        </div>


    </section>
</body>
</html>
